<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
	<img src="bg.jpg" alt="bg" >
    <div class="si">
        <div class="signUp">
			<h>Intangible</h>
            <h1>Create an Account</h1>
			<h2>Already have an account</h2>
            <div class="box">
                <div class="form">
                    <label for="user">User Name</label>
                    <input type="user" id="user">
                </div>
                <div class="form">
                    <label for="address">Emaill address</label>
                    <input type="text" id="address">
                </div>
				<div class="form">
				    <label for="password">Password</label>
				    <input type="password" id="password">
				</div>
				<div class="form">
				    <label for="check">Check Password</label>
				    <input type="check" id="check">
				</div>
                <button id="btn">Create account</button>
                <a href="./login.html" id="sign">Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
